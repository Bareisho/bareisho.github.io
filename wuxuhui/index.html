<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>信息发展2018务虚会</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      会议讨论
    </div>
    <div class="main-wrapper">
      <div class="schedule">
        <div class="schedule-date">
          <div id="one" class="date active">
            11月30号<br>
            （周五）
          </div>
          <div id="two" class="date">
            12月1号<br>
            （周六）
          </div>
          <div id="three" class="date">
            12月2号<br>
            （周日）
          </div>
        </div>
        <div class="schedule-list" id="s-one">
          <section>
            <h1 class="schedule-title ">上午</h1>
            <div class="date-detail am">

            </div>
          </section>
          <section>
            <h1 class="schedule-title">下午</h1>
            <div class="date-detail pm">
            </div>
          </section>
        </div>
        <div class="schedule-list hide" id="s-two">
          <section>
            <h1 class="schedule-title ">上午</h1>
            <div class="date-detail am">

            </div>
          </section>
          <section>
            <h1 class="schedule-title">下午</h1>
            <div class="date-detail pm">
            </div>
          </section>
        </div>
        <div class="schedule-list hide" id="s-three">
          <section>
            <h1 class="schedule-title ">上午</h1>
            <div class="date-detail am">

            </div>
          </section>
          <section>
            <h1 class="schedule-title">下午</h1>
            <div class="date-detail pm">
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
